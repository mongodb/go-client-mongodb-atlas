on:
  push:
    tags:
      - v0.*.*
      - v1.*.*

jobs:
  tests:
    name: Release sanity tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Checking code health
        run: make tools lint test

      - name: Checking the version
        run: make check-version
