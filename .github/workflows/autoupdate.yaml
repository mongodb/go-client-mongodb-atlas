name: Generate Client
on:
 workflow_dispatch:
 schedule:
   - cron: "0 8 * * MON-FRI"
 
jobs:
  generate-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fetch changes
        working-directory: ./v2
        run: make fetch_openapi
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v13
        id: verify-changed-files
        with:
          files: |
             **/atlas-api.yaml
      - name: Run generation
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        working-directory: ./v2
        run: make verify_client
      - uses: peter-evans/create-pull-request@v4
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        with:
          title: "OpenAPI client update"
          commit-message: "automatic client update"
          delete-branch: true
          base: v2
          branch: client
          body: |
            Automatic update for MongoDB Atlas Go Client.
            PR contains autogenerated changes for the 
            MongoDB Atlas client.
            
            ## Review procedure
            
            1. Review changes in the OpenAPI file
            2. Check for new versions in versions.yaml file
            3. Review go client changes 
            

            
