          description: "List of one or more Uniform Resource Locators (URLs) that\
            \ point to API sub-resources, related API resources, or both. RFC 5988\
            \ outlines these relationships."
          externalDocs:
            description: Web Linking Specification (RFC 5988)
            url: https://datatracker.ietf.org/doc/html/rfc5988
          items:
            $ref: '#/components/schemas/Link'
          readOnly: true
          type: array
        metricName:
          description: Human-readable label of the metric associated with the **alertId**.
            This field may change type of **currentValue** field.
          readOnly: true
          type: string
        orgId:
          description: Unique 24-hexadecimal digit string that identifies the organization
            to which these events apply.
          example: 32b6e34b3d91647abb20e7b8
          maxLength: 24
          minLength: 24
          pattern: "^([a-f0-9]{24})$"
          readOnly: true
          type: string
        port:
          description: IANA port on which the MongoDB process listens for requests.
          example: 27017
          format: int32
          readOnly: true
          type: integer
        publicKey:
          description: "(**For audit only**), Public part of the [API Key](https://dochub.mongodb.org/core/atlas-create-prog-api-key)\
            \ that triggered the event. If this resource returns this parameter, it\
            \ doesn't return the **username** parameter."
          example: test.user@mongodb.com
          format: email
          readOnly: true
          type: string
        raw:
          $ref: '#/components/schemas/raw'
        remoteAddress:
          description: "(**For audit only**), IPv4 or IPv6 address from which the\
            \ user triggered this event."
          example: 216.172.40.186
          pattern: "^((25[0-5]|(2[0-4]|1\\d|[1-9]|)\\d)(\\.(?!$)|$)){4}|([0-9a-f]{1,4}\\\
            :){7}[0-9a-f]{1,4}$"
          readOnly: true
          type: string
        replicaSetName:
          description: Human-readable label of the replica set associated with the
            event.
          example: event-replica-set
          readOnly: true
          type: string
        shardName:
          description: Human-readable label of the shard associated with the event.
          example: event-sh-01
          readOnly: true
          type: string
        userId:
          description: "(**For audit only**), Unique 24-hexadecimal digit string that\
            \ identifies the console user who triggered the event. If this resource\
            \ returns this parameter, it doesn't return the **apiKeyId** parameter."
          example: 32b6e34b3d91647abb20e7b8
          maxLength: 24
          minLength: 24
          pattern: "^([a-f0-9]{24})$"
          readOnly: true
          type: string
        username:
          description: "(**For audit only**), Email address for the user who triggered\
            \ this event. If this resource returns this parameter, it doesn't return\
            \ the **publicApiKey** parameter."
          example: test.user@mongodb.com
          format: email
          readOnly: true
          type: string
